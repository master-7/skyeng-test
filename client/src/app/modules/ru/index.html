<md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2.5:1"
        md-gutter="12px" md-gutter-gt-sm="8px" >

    <md-grid-tile class="gray"
                  md-rowspan="4" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
        {{vm.words.word.word}}
        <md-grid-tile-footer>
            <h3>Выбрите ответ</h3>
        </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile ng-repeat="word in vm.words.transfer track by $index" class="{{vm.getRandomColor()}} pointer">
        {{word.word}}
        <md-grid-tile-footer> # {{$index}}</md-grid-tile-footer>
    </md-grid-tile>

</md-grid-list>
